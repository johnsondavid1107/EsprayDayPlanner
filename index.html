<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div class="time-block"></div>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    <div class="row" id="8">
      <div class="hour">
        <div class="time" data-time="8">0800</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="9">
      <div class="hour">
        <div class="time" data-time="9">0900</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="10">
      <div class="hour">
        <div class="time" data-time="10">1000</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="11">
      <div class="hour">
        <div class="time" data-time="11">1100</div>
      </div>
      <textarea class="col-sm description" data-value="11"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="12">
      <div class="hour">
        <div class="time" data-time="12">1200</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="13">
      <div class="hour">
        <div class="time" data-time="13">1300</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="14">
      <div class="hour">
        <p class="time" data-time="14">1400</p>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="15">
      <div class="hour">
        <div class="time" data-time="15">1500</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="16">
      <div class="hour">
        <div class="time" data-time="16">1600</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <div class="row" id="17">
      <div class="hour">
        <div class="time" data-time="17">1700</div>
      </div>
      <textarea class="col-sm description"></textarea>
      <button class="saveBtn"><i>Save</i></button>
    </div>

    <hr>

  </div>
  <script src="Assets/moment.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="Assets/script.js"></script>
</body>

</html>
